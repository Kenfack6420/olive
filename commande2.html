<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css bootstrap/bootstrap.min.css">
    <title>Commande</title>
    <style>
        /* Importer la police Lobster */
        @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");

        body {
            font-family: 'Lobster', cursive; /* Appliquer la police Lobster */
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: black;
        }
        header {
            background-color: #555427;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .form-container {
                margin: 15px; /* Réduit la marge sur les petits écrans */
                padding: 15px; /* Réduit le rembourrage */
            }
            .form-container input, .form-container select, .form-container textarea {
                padding: 8px; /* Réduit le rembourrage des champs */
            }
            .submit-button {
                padding: 8px; /* Réduit le rembourrage du bouton */
            }
        }
    </style>
</head>
